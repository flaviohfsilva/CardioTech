
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
</head>
<body>

    <!-- <img class="detail-leaf" src="../../../assets/img/bg-bpm.png" alt="leaf"> -->

    <section class="main-screen" id="main-screen">
     <div class="main-container">

      <div class="right-screen">

        <img class="logo-cardioTech" src="../../../assets/logos/CardioTech - Logo Home.svg" alt="">
        <form class="form" #formDir="ngForm">
          <form class="form-input" [formGroup]="formLogin" (ngSubmit)="onSubmit()">


            <h1 class="header">Área do Cooperador</h1>

            <!--NAME-->
            <label for="CRM"></label><br>
            <input class="form-inputs" placeholder="CRM" type="text" name="CRM" id="user" formControlName="crm" required="">
            <!-- O (focus) é um evento de interação do usuário que é acionado quando o elemento html recebe o foco, nesse caso, quando os inputs são selecionados-->
            <!-- ----------------- NAME VALIDATION ----------------- -->
            <div *ngIf="crm.invalid && crm.touched" class="error-validation">
              <p *ngIf="crm.errors?.['required']" style="font-size: 12px; color: red;">Por favor, insira o seu CRM.</p>
          </div>

            <!--PASSWORD-->
            <br><label for="senha" ></label><br>
            <input class="form-inputs" placeholder="Senha" type="{{showPass ? 'text' : 'password'}}" name="senha" id="senha" formControlName="senha">
            <!-- ?: operador ternário | type="{{showPass ? 'text' : 'password'}}": Permite alterar entre mostrar o texto e ocultar com o password | ?: operador ternário, representa o if-else -->


            <!-- ----------------- PASS VALIDATION 1 ----------------- -->
            <div *ngIf="senha.invalid && senha.touched" class="error-validation">
              <p *ngIf="senha.errors?.['required']" style="font-size: 12px; color: red;">Por favor, insira a sua senha.</p>
          </div>

          <!-- ----------------- PASS VALIDATION 2----------------- -->
          <div *ngIf="formLogin.get('senha')?.errors?.['minlength'] || formLogin.get('senha')?.errors?.['pattern']" class="error-validation">
            <p style="font-size: 12px; color: --color-red;">A senha deve conter letras e números,<br>com o mínimo de 6 caracteres.</p>
          </div>



            <div class="forget-password">

                <input type="checkbox" id="lembrarSenha" name="lembrarSenha" value="senha" required>
                <label for="lembrarSenha"> Lembrar senha </label>

                <a class="forget-pass" routerLink="/password-recover"><u>Esqueceu a senha?</u></a>

            </div>
            <!--<button class="btn-Entrar" id="submit-btn" type="submit">Entrar</button>-->

            <!-- <br><bt class="btn-signIn "> Entrar </bt><br> -->

            <button class="btn-signIn" type="submit"> Entrar</button>
          </form>
        </form>

      </div>

      <div class="divisor"></div>
        <div class="left-screen">

            <div class="header-left">
              <div class="content-header">
                <h1 class="text-left">A inovação está ao seu alcance.</h1>
                <img class="bpm-logo" src="../../../assets/background/bpm-part4.png" alt="CardioTech">
              </div>
            </div>
        </div>
</div>
</section>

    <!-- <p>login works!!!!</p> -->

</body>
</html>
